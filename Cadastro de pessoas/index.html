<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de pessoas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="container-center">
      <div class="cadastro">
        <p>Cadastro de pessoas</p>
        <i class="fas fa-window-close"></i>
      </div>
      <div class="save">
        <button><i class="fas fa-save"></i> Salvar</button>
        <button><i class="fas fa-ban"></i> Cancelar</button>
      </div>
      <h1>Cliente</h1>
      <div class="codigo">
        <p>código</p>
        <input type="text" class="input1" placeholder="1011">
        <input type="radio" id="html" name="fav_language" value="Pessoa Física" class="input2">
        <label for="Pessoa Física">Pessoa Física</label>
        <input type="radio" id="html" name="fav_language" value="Pessoa Jurídica" class="input2">
        <label for="Pessoa Jurídica">Pessoa Jurídica</label>
      </div>
      <div class="dados1">
        <p>CPF/CNPJ</p>
        <input type="text"class='cpf'>
        <p>Nome</p>
        <input type="text" class='nome'>
      </div>
      <div class="endereco">
        <p>Endereço</p>
        
        <p>Bairro</p>
        
      </div>
      <div class="endereco1">
        <input type="text" class='longo'>
        <input type="text" class='curto'>
      </div>
      <div class="cidade">
        <p>Cidade</p>
        <p>UF</p>
        <p>CEP</p>
      </div>
      <div class="cidade1">
        <input type="text" class='cidades'>
        <input type="number" class='uf'>
        <input type="text" class='cep'>
      </div>
      <div class="contato">
        <p>Telefone</p>
        <p>Celular</p>
      </div>
      <div class="contato1">
        <input type="text" class='telefone'>
        <input type="text" class='celular'>
      </div>
      <div class="animal">
        <p>Dados do animal</p>
        <textarea name="" id="" cols="30" rows="6"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
