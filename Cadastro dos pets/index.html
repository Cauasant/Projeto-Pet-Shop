    <title>Cadastre seu Pet</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--header começo-->
    <header>
        <div class="left">
            <h3>Patinhas <span>Petshop</span></h3>
        </div>
        <div class="right">
            <a href="#" class="sair_btn">Sair</a>
        </div>
    </header>
    
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <center>
            <img src="image/1705-conjuntivite-em-cachorro-pode-ser-bem-co-articles_media_mobile-2.jpg" class="image" alt="">
            <h2>Cliente</h2>
        </center>
        <a href="#"><span>Animais</span></a>
        <a href="#"><span>Clientes</span></a>

        <a href="#"><span>Serviços</span></a>

        <a href="#"><span>Usuarios</span></a>

    <div class="content">
        <div class="container">
            <div class="topico">
                <h1>Cadastre seu Pet</h1>
            </div>
            <div class="inputs">
                <p>Nome do serviço</p>
                <p class="time">Tempo estimado</p>
            </div>
            <div class="inputs1">
                <input type="text" class='service'>
                <input type="text" class="time">
            </div>
            <div class="descritivo">
                <label for="">Descritivo</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="valores">
                <div class="valores1">
                    <p>Valor de Custo</p>
                    <input type="text" placeholder="0,00">
                </div>
                <div class="valores1">
                    <p>Valor do serviço 1</p>
                    <input type="text" placeholder="0,00">
                </div>
                <div class="valores1">
                    <p>Valor do serviço 2</p>
                    <input type="text" placeholder="0,00">
                </div>
                
            </div>
            <div class="icons">
                    <button><i class="fas fa-save"></i> Salvar</button>
                
                    <button>Novo</button>
            </div>
        </div>
    </div>
