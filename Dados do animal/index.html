<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
</head>
<body>
    <!--header começo-->
    <header>
        <div class="left">
            <h3>Patinhas <span>Petshop</span></h3>
        </div>
        <div class="right">
            <a href="#" class="sair_btn">Sair</a>
        </div>
    </header>
    
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <center>
            <img src="image/1705-conjuntivite-em-cachorro-pode-ser-bem-co-articles_media_mobile-2.jpg" class="image" alt="">
            <h2>Cliente</h2>
        </center>
        <a href="#"><span>Animais</span></a>
        <a href="#"><span>Clientes</span></a>
        <a href="#"><span>Produtos</span></a>
        <a href="#"><span>Serviços</span></a>

        <a href="#"><span>Fornecedores</span></a>
        <a href="#"><span>Usuarios</span></a>
    </div>
    <!--sidebar final-->
    <div class="content">
        <div class="container">
            <div class="topico">
                <h1>Cadastre seu Pet</h1>
            </div>
            <div class="topicos">
                <p>Dados</p>
                <p>Outros</p>
                <p>Historico</p>
            </div>
            <div class="container-center">
                <div class="center">
                    <div class="nome">
                        <div class="nome1">
                            <label for="">Nome do animal</label>
                            <input type="text">
                        </div>
                        <div class="nome1">
                            <label for="">Espécie</label>
                            <select name="" id=""></select>
                        </div>
                        <div class="nome1 nome2">
                            <i class="far fa-folder primeiro"></i>
                        </div>
                        <div class="nome1">
                            <label for="">Raça</label>
                            <select name="" id=""></select>
                        </div>
                        <div class="nome1">
                            <i class="far fa-folder"></i>
                        </div>
                    </div>

                    <div class="nome">
                        <div class="nome1">
                            <label for="">Sexo</label>
                            <select name="" id="">
                                <option value="">Macho</option>
                                <option value="">Femea</option>
                            </select>
                        </div>
                        <div class="nome1 ">
                            <label for="">Nascimento</label>
                            <input type="text" placeholder="  /  /" class='geral barras'>
                        </div>
                        <div class="nome1">
                            <label for="">Registro geral</label>
                            <input type="text"class='geral'>
                        </div>
                        <div class="nome1 nome2">
                            <i class="far fa-folder primeiro"></i>
                        </div>
                        <div class="nome1">
                            <label for="">Microchip</label>
                            <input type="text"class='geral'>
                        </div>
                        <div class="nome1">
                            <i class="far fa-folder"></i>
                        </div>
                    </div>
                    
                    <div class="familia">
                        <div class="familia1">
                            <label for="">Nome do Pai</label>
                            <input type="text">
                        </div>

                        <div class="familia1">
                            <label for="">Nome da Mãe</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="tutor">
                        <div class="tutor1">
                            <label for="">Tutor</label>
                            <select ></select>
                        </div>
                        <div class="tutor1">
                            <i class="fa fa-search pesquisa"></i>
                        </div>
                        <div class="tutor1">
                            <i class="far fa-folder pasta"></i>
                        </div>
                    </div>

                    <div class="familia">
                        <div class="familia1">
                            <label for="">Ração de preferencia</label>
                            <input type="text">
                        </div>

                        <div class="familia1">
                            <label for="">Periodo de consumo</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="icons">
                <button><i class="fas fa-save"></i> Salvar</button>
            
                <button>Novo</button>
        </div>
        </div>
    </div>
